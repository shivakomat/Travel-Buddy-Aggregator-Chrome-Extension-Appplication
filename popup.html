<!DOCTYPE html>
<html ng-app="TravelBuddyChromeExtension" ng-csp>
<head>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/popup.js"></script>
</head>
<body id="popup">
<header>
    <h1>AngularJS + Chrome Extension</h1>
</header>

<div ng-controller="PageController">
    <h2>Page:</h2>
    <div>{{title}}</div>
    <div>{{url}}</div>
    <div>{{flightDetails}}</div>
    <div>{{trips}}</div>
    <div>
        <button ng-click="scrapeFlightInfo()">Fetch Flight Info</button>
        <button ng-click="userTrips(1)">Get User Trips</button>
    </div>
</div>

</body>
</html>
